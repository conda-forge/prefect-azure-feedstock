{% set name = "prefect-azure" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/prefect_azure-{{ version }}.tar.gz
  sha256: d146aee15cf344e63e1b16e8df9efad961b128cca5da3aa6e6f7fc8d59211fc8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - aiohttp
    - azure-identity >=1.10
    - azure-mgmt-containerinstance >=10.0
    - azure-mgmt-resource >=21.2
    - prefect >=3.3.5
    - prefect-docker >=0.6.2
    - setuptools
    - whenever
    - semver

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - prefect_azure
  commands:
    - python -c "import prefect_azure"

about:
  home: https://docs.prefect.io/integrations/prefect-azure
  summary: Prefect integrations with Microsoft Azure services
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - e7b7
